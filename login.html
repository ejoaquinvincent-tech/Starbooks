<!DOCTYPE html>
<html>

<head>
    <title>Heartbucks | Login</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <header class="navbar fixed-top">
        <div class="nav-left">
            <a href="main.html">
                <img src="assets/images/logo.svg" alt="Starbucks Logo" class="logo">
            </a>
            <nav class="nav-links">
                <a href="menu.html">MENU</a>
            </nav>
        </div>

        <div class="nav-right">
            <a href="store.html" class="button find-store">Find a Store</a>
            <a href="login.html" class="positive-button sign-in-button" id="sign-in-button">Sign in</a>
        </div>
    </header>

    <div class="main-container-padded">
        <div id="login-form" class="login-card floating-card">
            <h2>Sign in to your account</h2>

            <form onsubmit="doLogin(event)">
                <input id="login-email" type="email" placeholder="Email Address" required>
                <input id="login-password" type="password" placeholder="Password" required>

                <!-- <div class="forgot">Forgot your password?</div> -->
                
                <button class="sign-in-button2">Sign In</button>
            </form>
        </div>
        <div id="already-logged-in" class="login-card floating-card">
            <h2>Hi!</h2>
            <p>Lookin' for a sip?</p>
            <button class="positive-button" onclick="doLogout()">Log out</button>
        </div>
    </div>

    <footer class="footer">
        <h2>About us</h2>
        <div class="vertical-list about-us-section">
            <a href="/about.html">Our Company</a>
            <a href="/customer-service.html">Customer Service</a>
        </div>

        <br><br>
        <div class="divider"></div>
        <br><br>
        <section class="links-container">
            <a href="http://www.facebook.com/StarbucksPhilippines">
                <img src="assets/images/icons/social_media/facebook.png" alt="Facebook">
            </a>

            <a href="http://www.twitter.com/StarbucksPH">
                <img src="assets/images/icons/social_media/twitter.png" alt="Twitter">
            </a>

            <a href="http://www.instagram.com/StarbucksPH">
                <img src="assets/images/icons/social_media/instagram.png" alt="Instagram">
            </a>

            <a href="https://www.youtube.com/channel/UColvYenSJ5Lc4cKrlb0Ajrw">
                <img src="assets/images/icons/social_media/youtube.png" alt="YouTube">
            </a>
        </section>

        <p>Â© 2026 CLG 3 (meta) Company. All rights reserved.</p>
    </footer>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
